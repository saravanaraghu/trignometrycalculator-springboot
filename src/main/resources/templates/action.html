<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/2.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>The Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="d-flex flex-column justify-content-center ml-4 container">
    Sign Selected <span th:text="${param.select}" /> and the angle is <span th:text="${param.id}" /><br>
    The result is <p  th:text="${message}" ></p>
</div>
</body>
</html>
